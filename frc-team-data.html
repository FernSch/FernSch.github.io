	<script src="index.js"></script>
	  <center>
  <h1 style="color: white;">FRC Team Data Card Generator</h1>
		  <h2 style="color: white;">Generate a Data card for an FRC team, based on statbotics</h2>
	  <center>
		  <form id="team_form"onsumbit="return false">
		  <input type="number" min=1 max=9999>
			  <input type="submit" "value="Submit" label="team number" id="team_num_data">
			  <form>
				  
	<script>
		
const form = document.querySelector("#team_num_data");
const apiUrl = "https://api.statbotics.io/v2/team/";

form.addEventListener("submit", function(event) {
  event.preventDefault();
  const teamNumber = form.value;
  const url = apiUrl + teamNumber;
  
  fetch(url)
    .then(response => response.json())
    .then(data => {
      // Do something with the JSON data
      console.log(data);
    })
    .catch(error => {
      // Handle any errors that occurred during the fetch
      console.error(error);
    });
});


				  </script>
				  
			  
  </body>
